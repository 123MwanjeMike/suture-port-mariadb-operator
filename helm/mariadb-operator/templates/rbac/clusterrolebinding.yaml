apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mariadb-operator.fullname" . }}-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mariadb-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "mariadb-operator.fullname" . }}-controller-manager
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mariadb-operator.fullname" . }}-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mariadb-operator.fullname" . }}-proxy-role
subjects:
  - kind: ServiceAccount
    name: {{ include "mariadb-operator.fullname" . }}-controller-manager
    namespace: {{ .Release.Namespace}}